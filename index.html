<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Matriculas da Gama Academy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="frmCadastro">
        <label for="txtMatricula">Matricula:</label>
        <input type="text" id="txtMatricula" /><br>

        <label for="txtNome">Nome:</label>
        <input type="text" id="txtNome" /><br>

        <label for="txtEmail">Email:</label>
        <input type="email" id="txtEmail" /><br>

        <label for="txtCelular">Celular:</label>
        <input type="text" id="txtCelular" /><br>

        <label for="txtDatCad">Data Cadastro:</label>
        <input type="date" id="txtDatCad" /><br>

        <label for="txtHoraCad">Hora Cadastro:</label>
        <input type="time" id="txtHoraCad" /><br>

        <label for="txtDatCur">Data Curso:</label>
        <input type="date" id="txtDatCur" /><br>

        <label for="txtHoraCur">Hora Curso:</label>
        <input type="time" id="txtHoraCur" /><br>

        <label for="txtCurDes">Curso Desejado:</label>
        <input type="text" id="txtCurDes" /><br>

        <label for="txtDatCurDes">Data Curso Desejado:</label>
        <input type="date" id="txtDatCurDes" /><br>

        <label for="txtHoraCurDes">Hora Curso Desejado:</label>
        <input type="time" id="txtHoraCurDes" /><br>

        <input type="submit" value="Salvar" id="btnSalvar" onclick="Adicionar()"/>
  </form>
  <table id="tblListar">

  </table>
  <p id="prgfrm"></p>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="./js/adicionar.js"></script>
</body>
</html>
