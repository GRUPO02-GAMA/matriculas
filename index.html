<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Controle de Matriculas da Gama Academy</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h2 class="subtitle">Sistema de Controle de Matriculas da Gama Academy</h2>
  </header>
  <div class="modal">
    <form action="javascript:void(0);" method="POST" id="frmCadastro">
      <div class="modal-container">
        <div id="modal-title-wrapper">
          <img src="./img/icon-gama-academy.svg" alt="Ícone da gama academy na cor laranja com o símbolo branco">
          <h2 class="modal-title">Matrícula</h2>
        </div>
        <div class="container-fields">
          <label for="txtMatricula">Número de Matrícula</label>
          <input type="text" id="txtMatricula" required disabled class="field"
            class="field" />
        </div>
        <div class="container-fields">
          <label for="txtNome">Nome</label>
          <input type="text" id="txtNome" required placeholder="Digite seu nome"
            class="field" />
        </div>
        <div class="container-fields">
          <label for="txtEmail">E-mail</label>
          <input type="email" id="txtEmail" required placeholder="Digite seu e-mail"
            class="field" />
        </div>
        <div class="container-fields">
          <label for="txtCelular">Celular</label>
          <input type="tel" pattern="[0-9]{5}-[0-9]{4}" id="txtCelular" required            placeholder="Ex: 99456-7890" class="field" />
        </div>

        <div class="input-group-date-time">
          <div class="container-fields">
            <label for="txtDatCad">Data de cadastro</label>
            <input type="date" id="txtDatCad" required class="field" />
          </div>
          <div class="container-fields">
            <label for="txtHoraCad">Hora do cadastro</label>
            <input type="time" id="txtHoraCad" required class="field" />
          </div>
        </div>
        <div class="input-group-date-time">
          <div class="container-fields">
            <label for="txtDatCur">Data para realizar o curso</label>
            <input type="date" id="txtDatCur" min="2022-09-01"  max="2022-12-31" required class="field" />
          </div>
          <div class="container-fields">
            <label for="txtHoraCur">Hora para realizar o curso</label>
            <input type="time" id="txtHoraCur" required class="field" />
          </div>
        </div>
        <div class="container-fields">
          <select name="cursos" id="txtCurDes" class="field">
            <option class="none" value="" selected disabled>Selecione um curso</option>
            <option value="node">Node.JS</option>
            <option value="express">Express</option>
            <option value="html5">HTML 5</option>
            <option value="css">CSS</option>
          </select>
        </div>
        <div class="input-group-date-time">
          <div class="container-fields">
            <label for="txtDatCur">Data de oferta do curso</label>
            <input type="date" id="txtDatCurDes" min="2022-09-01" max="2022-12-31" required placeholder="Data de oferta do curso"
              class="field" />
          </div>
          <div class="container-fields">
            <label for="txtHoraCur">Hora de oferta do curso</label>
            <input type="time" id="txtHoraCurDes" required class="field" />
          </div>
        </div>
        <div class="container-fields" id="input-group">
          <input type="none" value="Salvar" id="btnSalvar" onclick="Adicionar()" />
          <input type="none" value="Atualizar" id="btnEditar" onclick="Editar()" style="display: none;" />
        </div>
      </div>

    </form>
  </div>
  <h3 class="subtitle">Listagem de matrículas</h3>
  <table id="tbListar" class="data-table">
  </table>
  <p id="prgfrm"></p>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
