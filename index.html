<body>

  <h2>Sistema de Controle de Matriculas da Gama Academy</h2>
  <form id="frmCadastro">

    <label for="txtMatricula">Matricula:</label>
    <input type="text" id="txtMatricula" /><br>

    <label for="txtNome">Nome:</label>
    <input type="text" id="txtNome" /><br>

    <label for="txtCelular">Celular:</label>
    <input type="text" id="txtCelular" /><br>

    <label for="txtEmail">Email:</label>
    <input type="text" id="txtEmail" /><br>

    <label for="txtCurso">Curso:</label>
    <input type="text" id="txtCurso" /><br>

    <label for="txtDtCadCur">Data Cad:</label>
    <input type="date" id="txtDtCadCur" /><br>

    <label for="Cur">Hora Cad:</label>
    <input type="time" id="Cur" /><br>

    <input type="submit" value="Salvar" id="btnSalvar" />
  </form>
  <table id="tblListar">

  </table>
  <p id="prgfrm"></p>
