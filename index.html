<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Matriculas da Gama Academy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="frmCadastro">
        <label for="txtMatricula">Matr√≠cula:</label>
        <input type="text" id="txtMatricula" required value="12345"/><br>

        <label for="txtNome">Nome:</label>
        <input type="text" id="txtNome" required value="Jayneanderson Oliveira"/><br>

        <label for="txtEmail">E-mail:</label>
        <input type="email" id="txtEmail" required value="jay@gmail.com"/><br>

        <label for="txtCelular">Celular:</label>
        <input type="tel" pattern="[0-9]{5}-[0-9]{4}" id="txtCelular" required value="99456-7890"/>
        <small style="font-size: 12px;"> Ex: 99456-7890 </small><br>

        <label for="txtDatCad">Data Cadastro:</label>
        <input type="date" id="txtDatCad" required value="2022-08-27"/><br>

        <label for="txtHoraCad">Hora Cadastro:</label>
        <input type="time" id="txtHoraCad" value="13:50"/><br>

        <label for="txtDatCur">Data Curso:</label>
        <input type="date" id="txtDatCur" required value="2022-08-27"/><br>

        <label for="txtHoraCur">Hora Curso:</label>
        <input type="time" id="txtHoraCur" required value="13:50"/><br>

        <label for="txtCurDes">Curso Desejado:</label>
        <input type="text" id="txtCurDes" required value="Express"/><br>

        <label for="txtDatCurDes">Data Curso Desejado:</label>
        <input type="date" id="txtDatCurDes" required value="2022-08-27"/><br>

        <label for="txtHoraCurDes">Hora Curso Desejado:</label>
        <input type="time" id="txtHoraCurDes" required value="13:50"/><br>

        <input type="none" value="Salvar" id="btnSalvar" onclick="Adicionar()"/>
        <input type="none" value="Atualizar" id="btnEditar" onclick="Editar()" style="display: none;"/>
  </form>
  <table id="tbListar">

  </table>
  <p id="prgfrm"></p>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
